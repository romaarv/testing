{% extends "main/basic.html" %}

{% load bootstrap4 %}

{% load i18n %}

{% block title %}{% trans "Смена пароля" %}{% endblock %}

{% block content %}
<h2>{% trans "Смена пароля пользователя" %} {{ user.username }}</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <button type='submit' class="btn btn-outline-primary">{% trans "Сменить пароль" %}</button>
</form>
{% endblock %}
